<!DOCTYPE html>
<html>
<head>

</head>
<body>

            <br />

            <br />

            <br />
            <input type="email" />
            <br />
            <label>subject:</label>
            <br />
            <input type="text" />
            <br />
            <label>Message:</label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <br />
            <input type="submit" value="Send Message" />
            <br />
        </form>
    </div>
<script src="js/index.js"></script>

</html>
